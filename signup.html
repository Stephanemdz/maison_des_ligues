<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="/favicon/logo_m2L.png">
    <title>Projet M2L</title>

<body>
    <header>
        <h1>
            <a href="index.html">M2L</a>

            <a href="#about">A propos de</a>
            <a href="login.html">Connexion</a>
            <a href="signup.html">Inscription</a>
        </nav>
    </header>
    <main>
        <section class="inscription">
            <fieldset>
                <legend>Inscription</legend>
                <label for="nom">Nom :</label>
                <input type="text" name="nom" id="nom" placeholder="DELALUNE" aria-required="true">
                <label for="prenom">Prenom : </label>
                <input type="text" name="prenom" id="prenom" placeholder="Jean" aria-required="true">
                <label for="birthname">Date de naissance : </label>
                <label for="email"> e-mail : </label>
                <input type="email" name="email" id="email" placeholder="example@gmail.com" aria-required="true">
                <input type="date" name="birthname" id="birthname" aria-required="true">
                <label for="password">Password : </label>
                <input type="password" name="password" id="password" placeholder="********" aria-required="true">
                <label for="number">Numéro de téléphone : </label>
                <input type="number" name="number" id="number" placeholder="ex : 06 01 01 01 06">
            </fieldset>
        </section>
    </main>
